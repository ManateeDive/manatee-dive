<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="./style.css" />
    <title>Recipe Builder</title>
  </head>

  <body>

    <h1>RECIPE BUILDER</h1>
  <div class="container">
    <div class="input-field col s12">
      <input id="food input" type="food" class="validate">
      <label for="food">Input food selection</label>
    </div>
  </div>
  <button id = "getRecipe">Search Recipes</button>
  <button id = "surpriseRecipe">Surprise Me!</button>
  <button id = "removeItem">Remove Item</button>
  <label>Browser Select</label>
  <select class="browser-default">
    <option value="" disabled selected>Select time</option>
    <option value="1">15 minutes</option>
    <option value="2">30 minutes</option>
    <option value="3">45 minutes</option>
    <option value="4">1 hour</option>
    <option value="5">2 hours</option>
  </select>

  <div class="row">
    <div class="col s12 m6">
      <div class="card blue-grey">
        <div class="card-content white-text">
          <span class="card-title">Ingredients</span>
              <div class="row">
                <div class="input-field col s12">
                  <input type="text" id="autocomplete-input" class="autocomplete">
                  <label for="autocomplete-input">Autocomplete</label>
                </div>
          </div>
        </div>
        <div class="card-action">
          <a href="#">This is a link</a>
          <a href="#">This is a link</a>
        </div>
      </div>
    </div>
  </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script src="assets/script.js"></script>
  </body>
</html>
