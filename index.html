<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="./assets/style.css" />

  </head>
  <header class="header">
    <title>Recipe Builder</title>
      <h1>Recipe Builder</h1>
      <button id = "surpriseRecipe">Surprise Me!</button>
  </header>
  
  <body>


    <div class="cardHolder">
      <div class="row">
          <div class="col s6">
            <div class="card teal lighten-2">
              <div class="card-content white-text">
                <span class="card-title">Ingredients List</span>
                <form class="input-field white-text" id="form">
                  <input type="text" id="autocomplete-input" class="autocomplete white-text" id="inputId">
                  <label class= "cards white-text" for="autocomplete-input ">Ingredients:</label>
                  <button type="submit" id="addIngredient" onclick="addIngredient">Add Ingredient</button>
                         
                      </form>
                      <ul id="ingredientsList"></ul>
                      <select class="browser-default">
                        <option value="" disabled selected>Select time</option>
                        <option value="1">15 minutes</option>
                        <option value="2">30 minutes</option>
                        <option value="3">45 minutes</option>
                        <option value="4">1 hour</option>
                        <option value="5">2 hours</option>
                      </select>
                      <br>
                  <button class="" id = "getRecipe">Search Recipes</button>
              </div>
            </div>

          </div>

          <div class="col s6">
            <div class="card teal lighten-2 ">
              <div class="card-content white-text">
                <span class="card-title">Recipe Suggestions:</span>
                  <ul>
                      <li>Recipes go here...</li>

                  </ul>
              </div>
            </div>
          </div>
          <div class="col s6">
            <div class="card teal lighten-2">
              <div class="card-content white-text">
                <span class="card-title">Your Surprise Recipe:</span>
                  <div id="surpriseResult">
                    <ul id="surpriseResult"></ul>
                </div>
              </div>
            </div>
          </div>
        </div>
  <body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="./assets/script.js"></script>

  </body>

</html>
