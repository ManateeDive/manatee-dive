<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <header class="header">
    <title>Recipe Builder</title>
      <h1>Recipe Builder</h1>
      <button id = "surpriseRecipe">Surprise Me!</button>
  </header>
  
  <body>
    <div class="cardHolder">
      <div class="row">
          <div class="col s12">
            <div class="card teal lighten-2">
              <div class="card-content white-text">
                <span class="card-title">Ingredients List</span>
                

                <form class="input-field white-text" id="form" method="POST">
                  <input type="text" name = "" id="inputId" placeholder="Enter Ingredient">
                </form>
                <ul id="ingredientList">Ingredients on hand:</ul>
                <li style="list-style-type: none;"></li>
                  <button class="recipeBtn" id = "getRecipe">Search Recipes</button>
              </div>
            </div>
            
          </div>
        </div>
      </div>
      <div>
      <div class="col s6">
        <div class="card teal lighten-2">
          <div class="card-content white-text">
            <span class="card-title">Surprise Recipe:</span>
            <div>
                <ul id="surpriseResult"></ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
          </div>

          <div class="col s6">
            <div class="card teal lighten-2 ">
              <div class="card-content white-text">
                <span class="card-title">Recipe Suggestions:</span>
                  <ul id="suggestResult" class="subheader">
                      

                  </ul>
